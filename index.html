    <script>
        // Notifica√ß√µes estrat√©gicas (em ingl√™s nos c√≥digos)
        const notifications = [

                case 'FireFaucet':

                default:
                    message = `üé∞ <strong>New game released</strong> on ${platform}!`;
            }
            
            showNotification({
                icon: "üí∞",
                badge: "DICA",
                message: message,
                duration: 5000
            });
        }
        
        // Sistema de notifica√ß√µes
        function showNotification(notif) {
            const container = document.getElementById('notificationContainer');
            container.innerHTML = `
                <div class="notification">
                    <div class="notification-icon">${notif.icon}</div>
                    <div>
                        <span style="background:rgba(255,255,255,0.3); padding:2px 8px; border-radius:10px; font-size:12px;">

                        </span>
                        <p>${notif.message}</p>
                    </div>
                </div>
            `;
            
            // Ativar anima√ß√£o
            setTimeout(() => {
                container.querySelector('.notification').classList.add('active');
            }, 100);
            
            // Remover ap√≥s dura√ß√£o
            setTimeout(() => {
                container.querySelector('.notification').classList.remove('active');
            }, notif.duration);
        }
        
        // Rota√ß√£o autom√°tica
        let currentNotif = 0;
        function rotateNotifications() {
            showNotification(notifications[currentNotif]);
            currentNotif = (currentNotif + 1) % notifications.length;
            setTimeout(rotateNotifications, 10000); // A cada 10 segundos
        }
        
        // Iniciar
        setTimeout(rotateNotifications, 3000); // Primeira ap√≥s 3 segundos
